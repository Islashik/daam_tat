{% extends 'base_register.html'%}
{% load static %}
<div style="border:2px ridge black">
{% block content %}

<form method="post">
    {% csrf_token %}
    <div>
                        <h4 class="text-light-black fw-600" style="text-align:center">Авторизация</h4>
                        <div class="row" style="height:250px;">
                        <div>
                        <label class="text-light-white fs-14">Почта</label>
                        {{form.email}}
                            </div>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Пароль</label>
                        {{form.password}}
                        <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      </div>

                      <div class="form-group" >
                        <button type="submit" class="btn-second btn-submit full-width" >
                          <img src="{% static 'assets/images/M.png' %}" alt="btn logo">Войти</button>
                      </div>

                      <div class="form-group text-center mb-0" style="text-align:center"><p>Еще нет аккаунта?<a href="{% url 'register' %}"> Регистрация</a></p>
                      </div>
                        </div>
    </div>
</form>
</div>
{% endblock %}
